<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before&After Creator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Before&After Creator</h1>
    </div>
    <div class="container">
        <form id="upload-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="imageUpload">Select images:</label>
                <input type="file" class="form-control-file" id="imageUpload" name="images" multiple aria-label="Upload Images">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="progress-bars" class="mt-3"></div>
        <div id="loader" style="display: none;" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="results" class="mt-5"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
